# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
  client:
    enabled: false
  instance:
    appname: transactionAggregation
    instanceId: transactionAggregation:${spring.application.instance-id:${random.value}}

spring:
  application:
    name: transactionAggregation
  cloud:
    config:
      enabled: false
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: transaction-aggregation-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: transaction-aggregation-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'transactionAggregationApp'
  mail:
    from: transactionAggregation@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: MzViOTBjNWZkMjQxNDVhMDUwZjdkMDFlYzMzZjg5MDk2OWY1MTc4NDNiNzEwZTRiNGFmZjA5ODkyOWQxOWRkYjNkMzM1NjlmZTAyMGNkZTdiY2I2ZTQ2OTE1YzFhN2ZlZjRkNTc5MTc0ZDcwNzBiMDc1YjkyYWYyNGVkNWRjOTY=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400

# ===================================================================
# Application specific properties
# Add your own application properties here, see the ApplicationProperties class
# to have type-safe configuration, like in the JHipsterProperties above
#
# More documentation is available at:
# https://www.jhipster.tech/common-application-properties/
# ===================================================================

application:
  authRegistry:
    url: http://localhost:8761
    feignClientName: jhipsterRegistry

management:
  health:
    mail:
      enabled: false
